<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Books</title>
    <link rel="icon" type="image/svg+xml" sizes="30x30" href="./assets/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="area" >
        <ul class="circles">
                <li></li>

        </ul>
    </div >
    <div class="container-xxl form-container text-dark-green">
        <div class="text-center">
            <img src="./assets/img/logo.svg" alt="">
            <p>
                To have access to our online library you need to log in ori create an acount
            </p>
        </div>
        <div class="row justify-content-center my-3" id="create-acount-form">
            <div class="col-lg-6 col-md-8 col-sm-8 p-2">
                <label for="create-email" class="form-label">Email</label>
                <div class="input-group mb-4 shadow-sm rounded">
                    <div class="input-group-text bg-dark-green"><i class="bi bi-envelope-at custom-color"></i></div>
                    <input type="email" id="create-email" class="form-control" required autocomplete="off" placeholder="e.g. Name@gmail.com">
                </div>

                <label for="create-username" class="form-label">Username</label>
                <div class="input-group mb-4 shadow-sm rounded">
                    <div class="input-group-text bg-dark-green"><i class="bi bi-person-circle custom-color"></i></div>
                    <input type="text" id="create-username" class="form-control" required autocomplete="off" placeholder="Name123">
                </div>

                <label for="create-password" class="form-label">Password</label>
                <div class="input-group mb-4 shadow-sm rounded">
                    <div class="input-group-text bg-dark-green see-pasword"><i class="bi bi-eye-slash custom-color"></i></div>
                    <input type="password" id="create-password" class="form-control shadow-sm">
                </div>
                
                <div class="form-text">
                    Must be 8-20 characters long.
                </div>
                <div class="d-flex justify-content-center">
                    <div class="btn btn-dark-green ">
                        <a href="home-page.html" class="icon-link text-light">
                            Create acount
                        </a>
                    </div>    
                </div>
                <div class="py-3">
                    Already a user? <a href="#" id="log-in" class="icon-link text-dark-green">Log in now</a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-3 d-none" id="log-in-form">
            <div class="col-lg-6 col-md-8 col-sm-8 p-2">
                <label for="log-username" class="form-label">Username</label>
                <div class="input-group mb-4 shadow-sm rounded">
                    <div class="input-group-text bg-dark-green"><i class="bi bi-person-circle custom-color"></i></div>
                    <input type="text" id="log-username" class="form-control" required autocomplete="off" placeholder="Name123">
                </div>

                <label for="log-password" class="form-label">Password</label>
                <div class="input-group mb-4 shadow-sm rounded">
                    <div class="input-group-text bg-dark-green see-pasword"><i class="bi bi-eye-slash custom-color"></i></div>
                    <input type="password" id="log-password" class="form-control shadow-sm">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="btn btn-dark-green ">
                        <a href="home-page.html" class="icon-link text-light">
                            Log In
                        </a>
                    </div>    
                </div>

                <div class="py-3">
                    New user? <a href="#" id="create-acount" class="icon-link text-dark-green">Registre Here</a>
                </div>
                
            </div>
        </div>

    </div>
